    <p>hell Everyone</p>
    <h1>Modified</h1>
    <div></div>

    <script>
        /*  git应用
            github官网，登陆账号
            创建项目仓库
            右上角的+ -- New repository --  有项目名称，和描述 点击创建
            在git内下载关联
            git init 
            ssh-Keygen 密钥  C:\Users\Administrator\.ssh  选择表格文件
            拿到密钥回到GitHub账户页面，点击右头像点击Settings
            SSH and GPG keys --- New SSH keys -- 创始人 和 密钥
            网上仓库配置完成
            本地配置
            git config --global use.name 'panzengliang'
            git config --global use.email panzl_web@163.com
            git remote add origin https://github.com/pzlGitHub/myDemo.git  (项目地址)
            项目地址的获取在项目页面  Clone or download  按钮
            
            git定义协议与规范 
            GitHub对协议与规范的实现
            GitHub 码云 都是遵循git的协议与规范 来进行代码的管理

            三大区域
            1.工作目录
            2.暂存区
            3.仓库
            // git语句
            git clone <repository>      克隆仓库
            git status                  查看当前文件的状态
            git add <pathspec>          提交到暂存区
            git commit -m "..."         提交到本地仓库  可以写一些版本修改的信息
            git push <remote> <branch>  提交内容到远程仓库
            git remote -v               远程仓库名字
            git log                     会输出更改的版本信息 需要按q键退出
            git reflog                  全部版本号，更改的信息
            git reset --hard HEAD^      针对三个区的版本回退一个版本
            git reset --hard HEAD~2     针对三个区的版本回退多个版本
            git reset --hard 版本号      针对三个区的版本回退指定的版本
            git reset --mixed HEAD~1 / git reset HEAD~1  暂存区和仓库回退到上一个版本的样子，工作目录是当前状态的样子
            git reset --soft HEAD~1     安全的回退，仓库回退到上一个版本的样子，暂存区和工作目录是当前状态的样子
            git diff            工作区和暂存区的区别
            git diff HEAD       比较工作区 与本地版本最近一次的commit的内容
            git diff --cached   比较暂存区 与本地版本最近一次的commit的内容
            git diff <版本号> <版本号> 比较两个commit之间的差异

            列表终端 -- 新建终端
            1. git add demo.html 提交到暂存区
            2. git commit -m "init and make a file" 提交到本地仓库
            3. git status  查看当前文件的状态  提示两种方案，用add提交，用checkout撤销前面的操作
            4. git checkout -- demo.html  撤销操作
            4-1. git add demo.html 提交到暂存区
            5. git commit -m "add a P" 提交到本地仓库
            5-1.执行一下
            // git config --global user.email "you@example.com"
            // git config --global user.name "Your Name"
            6. git push origin master:master  origin是远程仓库名字的缩写
            本地master分支提交到远程的master分支上
            7. git add . / git add demo.html index.html 全部文件或多个文件的提交方法
            8. 在dev的分支内 执行git pull origin master:dev语句，拉取修改过的最新的代码
            

            提示信息
            modified:   demo.html  该文件被修改了
            提示两种方案，用add提交，用checkout撤销前面的操作（版本回退）
            new file:   demo.html  工作目录与暂存区是一样的
            提示一种方案，用checkout撤销前面的操作,版本回退
            当本地仓库提交给远程仓库文件后再用git status语句查看状态，得到下面的提示就说明完成同步文件了
            nothing to commit, working tree clean 三区的内容使一致的

            分支  
            默认分支master
            git branch dev      创建分支 
            git branch          查看分支 
            // 切换分支之前必须要git add 和 git commit 执行，否则之前写的内容不会被保存
            git checkout dev    切换分支
            git merge dev  合并分支  选项： 选择当前的，选择来的，两个都要，比较两个的区别
        */
    
    </script>
