<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <p>hell Everyone</p>
    <h1>Modified</h1>
    <script>
        /*  git应用
            github官网，登陆账号
            创建项目仓库
            右上角的+ -- New repository --  有项目名称，和描述 点击创建
            在git内下载关联
            git init 
            ssh-Keygen 密钥  C:\Users\Administrator\.ssh  选择表格文件
            拿到密钥回到GitHub账户页面，点击右头像点击Settings
            SSH and GPG keys --- New SSH keys -- 创始人 和 密钥
            网上仓库配置完成
            本地配置
            git config --global use.name 'panzengliang'
            git config --global use.email panzl_web@163.com
            git remote add origin https://github.com/pzlGitHub/myDemo.git  (项目地址)
            项目地址的获取在项目页面  Clone or download  按钮
            
            git定义协议与规范 
            GitHub对协议与规范的实现
            GitHub 码云 都是遵循git的协议与规范 来进行代码的管理

            工作目录
            暂存区
            仓库
            git clone <repository>      克隆仓库
            git status                  查看当前文件的状态
            git add <pathspec>          提交到暂存区
            git commit -m "..."         提交到本地仓库  可以写一些版本修改的信息
            git push <remote> <branch>  提交内容到远程仓库
            git remote -v               远程仓库名字
            列表终端 -- 新建终端
            1.git add demo.html 提交到暂存区
            2.git commit -m "init and make a file" 提交到本地仓库
            3.git status  查看当前文件的状态  提示两种方案，用add提交，用checkout撤销前面的操作
            4.git checkout -- demo.html  撤销操作
            4-1.git add demo.html 提交到暂存区
            5.git commit -m "add a P" 提交到本地仓库
            6.git push origin master:master  origin是缩写的名字
            本地master分支提交到远程的master分支上

            提示信息
            nothing to commit, working tree clean 三区的内容使一致的
            modified:   demo.html  该文件被修改了
            提示两种方案，用add提交，用checkout撤销前面的操作（版本回退）
            new file:   demo.html  工作目录与暂存区是一样的
            提示一种方案，用checkout撤销前面的操作,版本回退

            
        */
    
    </script>
</body>
</html>
